<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><a href="https://github.com/athulcodes/wordle">Wordle</h1></a>
        </div>
    
        <div class="table">
            <div class="line1 line-tab">
                <div id="c1l1" class="empty square"></div>
                <div id="c2l1" class="empty square"></div>
                <div id="c3l1" class="empty square"></div>
                <div id="c4l1" class="empty square"></div>
                <div id="c5l1" class="empty square"></div>
            </div>
    
            <div class="line2 line-tab">
                <div id="c1l2" class="empty square"></div>
                <div id="c2l2" class="empty square"></div>
                <div id="c3l2" class="empty square"></div>
                <div id="c4l2" class="empty square"></div>
                <div id="c5l2" class="empty square"></div>
            </div>
            
            <div class="line3 line-tab">
                <div id="c1l3" class="empty square"></div>
                <div id="c2l3" class="empty square"></div>
                <div id="c3l3" class="empty square"></div>
                <div id="c4l3" class="empty square"></div>
                <div id="c5l3" class="empty square"></div>
            </div>
    
            <div class="line4 line-tab">
                <div id="c1l4" class="empty square"></div>
                <div id="c2l4" class="empty square"></div>
                <div id="c4l4" class="empty square"></div>
                <div id="c5l4" class="empty square"></div>
                <div id="c3l4" class="empty square"></div>
            </div>
    
            <div class="line5 line-tab">
                <div id="c1l5" class="empty square"></div>
                <div id="c2l5" class="empty square"></div>
                <div id="c3l5" class="empty square"></div>
                <div id="c4l5" class="empty square"></div>
                <div id="c5l5" class="empty square"></div>
            </div>
    
            <div class="line6 line-tab">
                <div id="c1l6" class="empty square"></div>
                <div id="c2l6" class="empty square"></div>
                <div id="c3l6" class="empty square"></div>
                <div id="c4l6" class="empty square"></div>
                <div id="c5l6" class="empty square"></div>
            </div>            
        </div>
        <div class="keyboard">
            <div>
                <button id="Q" class="normal square letter">Q</button>
                <button id="W" class="normal square letter">W</button>
                <button id="E" class="normal square letter">E</button>
                <button id="R" class="normal square letter">R</button>
                <button id="T" class="normal square letter">T</button>
                <button id="Y" class="normal square letter">Y</button>
                <button id="U" class="normal square letter">U</button>
                <button id="I" class="normal square letter">I</button>
                <button id="O" class="normal square letter">O</button>
                <button id="P" class="normal square letter">P</button>
            </div>
            <div>
                <button id="A" class="normal square letter">A</button>
                <button id="S" class="normal square letter">S</button>
                <button id="D" class="normal square letter">D</button>
                <button id="F" class="normal square letter">F</button>
                <button id="G" class="normal square letter">G</button>
                <button id="H" class="normal square letter">H</button>
                <button id="J" class="normal square letter">J</button>
                <button id="K" class="normal square letter">K</button>
                <button id="L" class="normal square letter">L</button>
            </div>
            <div>
                <button class="normal square letter">ENTER</button>
                <button id="Z" class="normal square letter">Z</button>
                <button id="X" class="normal square letter">X</button>
                <button id="C" class="normal square letter">C</button>
                <button id="V" class="normal square letter">V</button>
                <button id="B" class="normal square letter">B</button>
                <button id="N" class="normal square letter">N</button>
                <button id="M" class="normal square letter">M</button>
                <button class="normal square letter">âŒ«</button>
            </div>            
        </div>
        </div>
    </div>

    <div id="modalHit" class="modal">
    

      <div class="modal-content">
        <span class="close">&times;</span>
        <p>You won!</p>
      </div>
    
    </div>

    <script src="./script.js"></script>

</body>

</html>
